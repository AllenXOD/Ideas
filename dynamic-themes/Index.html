<!DOCTYPE html>
<html lang="en" :data-theme="store.theme === 0 ? 'dark' : 'sun'">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scss动态主题色方案</title>
  <link rel="stylesheet" href="./Index.css">
</head>
<body>
  <header class="my-header"></header>
  <div v-cloak @vue:mounted="store.mounted($el)" data-color="rgba(245, 237, 133, 0.85)">
    <button class="my-button" @click="store.changeTheme">set theme</button>
  </div>

  <script type="module" src="./Index.js"></script>
</body>
</html>
